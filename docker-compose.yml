version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: ip-geo-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d analytics"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
