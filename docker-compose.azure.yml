# Docker Compose Reference File for Azure Container Apps
# ========================================================
# 
# IMPORTANT: This file is REFERENCE DOCUMENTATION ONLY.
# The actual Azure deployment uses individual `az containerapp create` commands
# with YAML configs to properly mount Azure Files storage for PostgreSQL persistence.
#
# This file documents the container configuration but is NOT directly used by
# the deployment workflow. It can be used for local development with Docker Compose.
#
# For actual deployment, see: .github/workflows/deploy-azure-container-apps.yml
#
# Cost optimized for test/demo: Uses Container Apps free tier with scale-to-zero.
# Both containers share the free monthly quota (180k vCPU-sec, 360k GiB-sec).
# PostgreSQL data is persisted to Azure Files storage mounted at /var/lib/postgresql/data.

services:
  postgres:
    image: postgres:15-alpine
    environment:
      # For production, these should be passed as secrets
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=analytics123
      - POSTGRES_DB=analytics
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    # For local development, build from context instead of using registry image
    build: .
    # Or use registry image (requires setting environment variables):
    # image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-macel94/ip-geo-analytics}:${IMAGE_TAG:-latest}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://admin:analytics123@postgres:5432/analytics?schema=public
    depends_on:
      - postgres

volumes:
  pgdata:
