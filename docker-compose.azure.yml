# Docker Compose for Local Testing (Azure-like Configuration)
# ============================================================
#
# This file can be used to test the production Docker image locally.
# It mirrors the Azure Container Apps deployment configuration.
#
# USAGE:
#   # Build locally and run:
#   docker compose -f docker-compose.azure.yml up --build
#
#   # Use latest image from GHCR (no local build):
#   docker compose -f docker-compose.azure.yml up
#
#   # Use a specific tag:
#   IMAGE_TAG=v1.0.0 docker compose -f docker-compose.azure.yml up
#
# For actual Azure deployment, see: .github/workflows/deploy-azure-container-apps.yml

services:
  postgres:
    image: postgres:18-alpine
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=analytics123
      - POSTGRES_DB=analytics
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d analytics"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  app:
    # To build locally, use: docker compose -f docker-compose.azure.yml up --build
    # To pull from GHCR, just run: docker compose -f docker-compose.azure.yml up
    build:
      context: .
      dockerfile: Dockerfile
    image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-macel94/ip-geo-analytics}:${IMAGE_TAG:-latest}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://admin:analytics123@postgres:5432/analytics?schema=public
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
