version: 2
updates:
  # Root package dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    reviewers:
      - "macel94"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      dev-dependencies:
        patterns:
          - "@playwright/*"
          - "playwright"
          - "concurrently"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@playwright/*"
          - "playwright"
          - "concurrently"
        update-types:
          - "minor"
          - "patch"

  # Server dependencies
  - package-ecosystem: "npm"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    reviewers:
      - "macel94"
    labels:
      - "dependencies"
      - "server"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      server-dev-dependencies:
        patterns:
          - "@types/*"
          - "prisma"
          - "ts-node*"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
      server-production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "prisma"
          - "ts-node*"
          - "typescript"
        update-types:
          - "minor"
          - "patch"

  # Client dependencies
  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    reviewers:
      - "macel94"
    labels:
      - "dependencies"
      - "client"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      client-dev-dependencies:
        patterns:
          - "@types/*"
          - "@vitejs/*"
          - "typescript"
          - "vite"
        update-types:
          - "minor"
          - "patch"
      client-production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "@vitejs/*"
          - "typescript"
          - "vite"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 2
    reviewers:
      - "macel94"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 2
    reviewers:
      - "macel94"
    labels:
      - "dependencies"
      - "docker"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      docker:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
