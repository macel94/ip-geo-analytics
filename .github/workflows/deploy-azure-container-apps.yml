name: Deploy to Azure Container Apps

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  AZURE_RESOURCE_GROUP: rg-ip-geo-analytics
  AZURE_LOCATION: eastus
  AZURE_CONTAINER_APP_ENV: ip-geo-analytics-env

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      full_image: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: ${{ github.event.inputs.environment || 'staging' }}
    permissions:
      contents: read
      packages: read
    
    outputs:
      app_url: ${{ steps.deploy.outputs.app_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Azure CLI extensions
        run: |
          az extension add --name containerapp --upgrade --yes

      - name: Create Resource Group
        run: |
          az group create \
            --name ${{ env.AZURE_RESOURCE_GROUP }} \
            --location ${{ env.AZURE_LOCATION }} \
            --output none || true

      - name: Create Container Apps Environment
        run: |
          # Check if environment exists
          ENV_EXISTS=$(az containerapp env show \
            --name ${{ env.AZURE_CONTAINER_APP_ENV }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "name" -o tsv 2>/dev/null || echo "")
          
          if [ -z "$ENV_EXISTS" ]; then
            echo "Creating Container Apps Environment..."
            az containerapp env create \
              --name ${{ env.AZURE_CONTAINER_APP_ENV }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --location ${{ env.AZURE_LOCATION }}
          else
            echo "Container Apps Environment already exists"
          fi

      - name: Deploy PostgreSQL Container
        run: |
          # Deploy PostgreSQL as a separate container app (internal only, no ingress)
          az containerapp create \
            --name postgres \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --environment ${{ env.AZURE_CONTAINER_APP_ENV }} \
            --image postgres:15-alpine \
            --min-replicas 1 \
            --max-replicas 1 \
            --cpu 0.25 \
            --memory 0.5Gi \
            --env-vars \
              "POSTGRES_USER=admin" \
              "POSTGRES_PASSWORD=analytics123" \
              "POSTGRES_DB=analytics" \
            2>/dev/null || \
          az containerapp update \
            --name postgres \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --min-replicas 1 \
            --max-replicas 1

      - name: Get PostgreSQL FQDN
        id: postgres
        run: |
          # Get the internal FQDN for postgres container
          POSTGRES_FQDN=$(az containerapp show \
            --name postgres \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv 2>/dev/null || echo "postgres")
          
          # For internal communication, use the container app name directly
          echo "fqdn=postgres" >> $GITHUB_OUTPUT

      - name: Deploy Application Container
        id: deploy
        run: |
          # Deploy the application container
          az containerapp create \
            --name app \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --environment ${{ env.AZURE_CONTAINER_APP_ENV }} \
            --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image_tag }} \
            --registry-server ${{ env.REGISTRY }} \
            --registry-username ${{ github.actor }} \
            --registry-password ${{ secrets.GITHUB_TOKEN }} \
            --target-port 3000 \
            --ingress external \
            --min-replicas 0 \
            --max-replicas 3 \
            --cpu 0.25 \
            --memory 0.5Gi \
            --env-vars \
              "NODE_ENV=production" \
              "PORT=3000" \
              "DATABASE_URL=postgresql://admin:analytics123@postgres:5432/analytics?schema=public" \
            2>/dev/null || \
          az containerapp update \
            --name app \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image_tag }} \
            --min-replicas 0 \
            --max-replicas 3
          
          # Get the app URL
          APP_URL=$(az containerapp show \
            --name app \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "app_url=https://$APP_URL" >> $GITHUB_OUTPUT
          echo "Application URL: https://$APP_URL"

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    environment: ${{ github.event.inputs.environment || 'staging' }}
    permissions: {}

    steps:
      - name: Check health endpoint
        run: |
          APP_URL="${{ needs.deploy.outputs.app_url }}"
          echo "Checking health at: $APP_URL/health"
          
          # Retry up to 10 times with 30 second intervals (5 minutes total)
          # This allows time for Azure Container Apps to spin up from scale-to-zero
          for i in {1..10}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --connect-timeout 10 "$APP_URL/health" || echo "000")
            echo "Attempt $i: HTTP $HTTP_CODE"
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "✅ Health check passed!"
              exit 0
            fi
            
            if [ $i -lt 10 ]; then
              echo "Waiting 30 seconds before retry..."
              sleep 30
            fi
          done
          
          echo "❌ Health check failed after 10 attempts"
          exit 1

      - name: Check readiness endpoint
        run: |
          APP_URL="${{ needs.deploy.outputs.app_url }}"
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL/ready")
          echo "Readiness check: HTTP $HTTP_CODE"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "⚠️ Readiness check returned non-200 status"
          fi

      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Deployment Successful!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Application URL | ${{ needs.deploy.outputs.app_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ github.event.inputs.environment || 'staging' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Tag | ${{ needs.build-and-push.outputs.image_tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Resource Group | ${{ env.AZURE_RESOURCE_GROUP }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cost Information" >> $GITHUB_STEP_SUMMARY
          echo "This deployment uses Azure Container Apps free tier:" >> $GITHUB_STEP_SUMMARY
          echo "- App container: scale-to-zero enabled (0-3 replicas)" >> $GITHUB_STEP_SUMMARY
          echo "- PostgreSQL container: 1 replica (always on for data persistence)" >> $GITHUB_STEP_SUMMARY
          echo "- Free monthly quota: 180k vCPU-sec, 360k GiB-sec" >> $GITHUB_STEP_SUMMARY
          echo "- ⚠️ Data is ephemeral - will be lost on postgres container restart" >> $GITHUB_STEP_SUMMARY
