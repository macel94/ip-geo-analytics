name: E2E Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: analytics
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Install server dependencies
        run: cd server && npm install

      - name: Install client dependencies
        run: cd client && npm install

      - name: Create server .env file
        run: |
          echo 'DATABASE_URL="postgresql://admin:password123@localhost:5432/analytics?schema=public"' > server/.env

      - name: Generate Prisma Client
        run: cd server && npx prisma generate --config prisma/prisma.config.ts

      - name: Push database schema
        run: cd server && npx prisma db push --config prisma/prisma.config.ts --accept-data-loss

      - name: Build client
        run: cd client && npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          DATABASE_URL: postgresql://admin:password123@localhost:5432/analytics?schema=public

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30
