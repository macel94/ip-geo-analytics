apiVersion: v1
kind: Namespace
metadata:
  name: visitor-analytics
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: visitor-analytics
data:
  PORT: "3000"
  NODE_ENV: "production"
---
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: visitor-analytics
type: Opaque
stringData:
  # Replace with actual values or use external secret management
  DATABASE_URL: "postgresql://user:password@postgres-service:5432/analytics?schema=public"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: visitor-analytics
  namespace: visitor-analytics
  labels:
    app: visitor-analytics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: visitor-analytics
  template:
    metadata:
      labels:
        app: visitor-analytics
    spec:
      containers:
      - name: app
        image: ghcr.io/macel94/ip-geo-analytics:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DATABASE_URL
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: visitor-analytics
  namespace: visitor-analytics
spec:
  selector:
    app: visitor-analytics
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: visitor-analytics
  namespace: visitor-analytics
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - analytics.example.com
    secretName: visitor-analytics-tls
  rules:
  - host: analytics.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: visitor-analytics
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: visitor-analytics
  namespace: visitor-analytics
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: visitor-analytics
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
